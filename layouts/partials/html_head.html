<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{end}}>
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {{ with .Site.Params.Description }}
    <meta name="description" content="{{ . }}" />
    {{ end }}

    {{ with .Site.Params.Author }}
    <meta name="author" content="{{ . }}" />
    {{ end }}

    <title>{{ .Title }}{{ if eq .IsHome false}} {{ default "-" .Site.Params.TitleSeparator }} {{ .Site.Title}}{{end}}</title>

    {{ .Hugo.Generator }}

    <!-- ToDo: favicon -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css" />
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/custom.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/latest/styles/default.min.css">
    <script src="{{ .Site.BaseURL }}/js/custom.js"></script>
    <script src="//cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

  </head>
  <body class="wrap">
