<footer>
  <div class="copyright">
    <small>
      {{ .Site.Copyright | markdownify }}
    </small>
  </div>
  <address>
    <div class="social-icons">
      {{ range .Site.Params.social }}
      <a href="{{ .url }}"><span class="fa fa-{{ .fa_icon }}"></span></a>
      {{ end }}
    </div>
  </address>
</footer>
