{{ partial "header" . }}
{{ partial "title" . }}
<main>
<article>
<h2 class="article-title">{{ .Title }}</h2>
<div class="article-date"><time>{{ .Date.Format (default "2006-01-02" .Site.Params.DateForm) }}</time></div>
<article class="article-content">
  {{ .Content }}
</article>

<div class="article-tags">
{{ range .Params.tags }}
<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
{{ end }}
</div>


<aside>
{{ partial "share" . }}
</aside>
</article>
</main>

{{ partial "tail" . }}
{{ partial "footer" . }}
