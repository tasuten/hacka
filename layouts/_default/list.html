{{ partial "header" . }}
{{ partial "title" . }}
<main>
  <ul class="posts_list">
  {{ range .Data.Pages.ByDate.Reverse }}
  <li class="post">
    <a class="post_title" href="{{ .Permalink }}">{{ .Title }}</a>
    <div class="post_date">{{ .Date.Format "2006-01-02" }}</div>
  </li>
  {{ end }}
  </ul>
</main>

{{ partial "tail" . }}
{{ partial "footer" . }}
